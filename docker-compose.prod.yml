version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-central_library}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./desafio05-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/central_library}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}

      # Auth (REQUIRED to override defaults in production)
      AUTH_USERNAME: ${AUTH_USERNAME}
      AUTH_PASSWORD: ${AUTH_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}

      # Keep safe in production
      AUTO_CREATE_DB: "false"
      SEED: ${SEED:-false}

      # Optional
      AUTH_TOKEN: ${AUTH_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AI_TIMEOUT_MS: ${AI_TIMEOUT_MS:-10000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3001/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\" "]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./Desafio05-Front
    restart: unless-stopped
    environment:
      # Used by the runtime config generator script in the nginx container.
      API_URL: ${WEB_API_URL:-http://localhost:3001}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:80"

volumes:
  postgres-data:
    name: central_library_data
