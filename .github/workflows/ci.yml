name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  api:
    name: API (tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desafio05-api
    env:
      # Keep tests deterministic in CI
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/central_library
      AUTO_CREATE_DB: "true"
      SEED: "false"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: central_library
        options: >-
          --health-cmd="pg_isready -U postgres -d central_library"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desafio05-api/package-lock.json

      - name: Install
        run: npm ci

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Debug env
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "DATABASE_URL=$DATABASE_URL"
          echo "AUTO_CREATE_DB=$AUTO_CREATE_DB"
          echo "SEED=$SEED"

      - name: Wait for Postgres
        env:
          PGPASSWORD: postgres
        run: |
          echo "Waiting for Postgres service 'postgres:5432'..."
          for i in {1..60}; do
            pg_isready -h postgres -p 5432 -U postgres -d central_library && break
            sleep 1
          done
          pg_isready -h postgres -p 5432 -U postgres -d central_library
          echo "Postgres is ready; checking with psql..."
          psql -h postgres -p 5432 -U postgres -d central_library -c "SELECT 1;"

      - name: Debug docker services
        run: |
          docker ps -a
          docker images | head -n 20

      - name: Test
        run: npm test

  front:
    name: Frontend (lint/test/build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Desafio05-Front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Desafio05-Front/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
