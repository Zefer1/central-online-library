name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  api:
    name: API (tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desafio05-api
    env:
      # Keep tests deterministic in CI
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/central_library
      AUTO_CREATE_DB: "true"
      SEED: "false"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: central_library
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d central_library"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desafio05-api/package-lock.json

      - name: Install
        run: npm ci

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Debug env
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "DATABASE_URL=$DATABASE_URL"
          echo "AUTO_CREATE_DB=$AUTO_CREATE_DB"
          echo "SEED=$SEED"

      - name: Wait for Postgres
        env:
          PGPASSWORD: postgres
        run: |
          set -e
          echo "Hosts entry for service name (informational):"
          getent hosts postgres || true

          echo "Docker containers (including services):"
          docker ps -a || true

          echo "Waiting for Postgres on 127.0.0.1:5432 (host port mapping)..."
          for i in {1..120}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d central_library; then
              echo "Postgres is ready."
              break
            fi
            sleep 1
          done

          if ! pg_isready -h 127.0.0.1 -p 5432 -U postgres -d central_library; then
            echo "Postgres did not become ready in time." >&2
            echo "Docker containers:" >&2
            docker ps -a >&2 || true
            echo "Attempting to print postgres service logs..." >&2
            POSTGRES_CONTAINER_ID=$(docker ps -aq --filter "ancestor=postgres:15" | head -n 1)
            if [ -n "$POSTGRES_CONTAINER_ID" ]; then
              docker logs "$POSTGRES_CONTAINER_ID" >&2 || true
            else
              echo "Could not find postgres container by image; showing all container logs headers:" >&2
              docker ps -a >&2 || true
            fi
            exit 1
          fi

          echo "Postgres is ready; checking with psql..."
          psql -h 127.0.0.1 -p 5432 -U postgres -d central_library -c "SELECT 1;"

      - name: Debug docker services
        if: always()
        run: |
          docker ps -a || true
          docker images | head -n 20 || true

      - name: Test
        run: npm test

  front:
    name: Frontend (lint/test/build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Desafio05-Front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Desafio05-Front/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
