name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  api:
    name: API (tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desafio05-api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: central_library
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d central_library"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desafio05-api/package-lock.json

      - name: Install
        run: npm ci

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres on 127.0.0.1:5432..."
          for i in {1..60}; do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              echo "Postgres port is reachable."
              exit 0
            fi
            sleep 1
          done
          echo "Postgres did not become reachable in time." >&2
          exit 1

      - name: Test
        env:
          # Keep tests deterministic in CI
          NODE_ENV: test
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/central_library
          AUTO_CREATE_DB: "true"
          SEED: "false"
        run: npm test

  front:
    name: Frontend (lint/test/build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Desafio05-Front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Desafio05-Front/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
